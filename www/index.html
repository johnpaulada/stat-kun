<!DOCTYPE html>
<html ng-app="statkun">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/src/jpa.js.ng.stats.module.js"></script>
    <script src="js/src/basic.stats.service.js"></script>
    <script src="js/src/ind.t.service.js"></script>
    <script src="js/src/stat-kun.module.js"></script>
    <script src="js/src/stat-kun.menu.controller.js"></script>
    <script src="js/src/stat-kun.ind.t.controller.js"></script>
    <script src="js/src/stat-kun.route.config.js"></script>
  </head>
  <body>
    <ion-nav-view></ion-nav-view>
    <script id="my-modal.html" type="text/ng-template">
          <ion-modal-view>
            <ion-header-bar>
              <h1 class="title">{{ modalTitle }}</h1>
            </ion-header-bar>
            <ion-content>
              {{ modalContent }}
            </ion-content>
          </ion-modal-view>
    </script>
  </body>
</html>
